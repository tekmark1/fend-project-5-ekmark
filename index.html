<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Neighborhood Map">
    <meta name="author" content="Travis Ekmark">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <div class="row">
      <div class="col-md-12">
        What to do in Frisco
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <input type="text" id="search-bar">
          <input type="button" id="search-button" value="search">
        <ul id="venue-list" data-bind="foreach: venues">
          <li data-bind="text: name"></li>
        </ul>
      </div>
      <div id="map" class="col-md-9">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6" id="yelp">
        This is where yelp goes
      </div>
      <div class="col-md-6" id="foursquare">
        This is where foursquare goes
      </div>
    </div>
    <script src="js/lib/knockout-3.3.0.js"></script>
    <script src="js/lib/jquery-1.11.3.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDl8qjn0yew9G37llFyNv5FsPPIX_mrQgw&libraries=places&callback=initMap"></script>
  </body>
</html>
