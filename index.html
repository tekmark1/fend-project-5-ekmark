<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Neighborhood Map">
    <meta name="author" content="Travis Ekmark">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <div class="row">
      <div class="col-md-12">
        What to do in Frisco
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <input placeholder="Search..." type="text" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
        <ul id="venue-list" data-bind="foreach: filterMarkers">
          <li data-bind="text: name, click: $parent.linkMarker($data.id())"></li>
        </ul>
      </div>
      <div id="map" class="col-md-9">
      </div>
    </div>
    <script src="js/lib/knockout-3.3.0.js"></script>
    <script src="js/lib/jquery-1.11.3.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDl8qjn0yew9G37llFyNv5FsPPIX_mrQgw&libraries=places&callback=runApp"></script>
  </body>
</html>
